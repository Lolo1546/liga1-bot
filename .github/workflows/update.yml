name: Update Liga1

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node update.js

      - name: Commit si cambi√≥
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add liga1.m3u
          git diff --quiet && git diff --staged --quiet || git commit -m "update link"
          git push
